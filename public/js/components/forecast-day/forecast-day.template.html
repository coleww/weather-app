<div class="forecast-day">
  <div class="icon-container">
    <img ng-src="{{$ctrl.iconPath}}" class="icon">
  </div>
  <div class="summary">
    {{$ctrl.forecastData.summary}}
  </div>
  <div class="temperature">
    {{$ctrl.forecastData.temperatureMin}}&#176;F // {{$ctrl.forecastData.temperatureMax}}&#176;F
  </div>
  <div class="date">
    {{$ctrl.formattedDate}}
  </div>
</div>
